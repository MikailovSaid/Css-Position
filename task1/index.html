<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno</title>
    <script src="https://kit.fontawesome.com/8ee7bee6cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href=""><i class="fas fa-fan"></i> Juno</a>
            </div>
            <div class="links">
                <a href="">HOME</a>
                <a href="">SERVICES</a>
                <a href="">DETAILS</a>
                <a href="">PRICING</a>
                <a href="">PROJECTS</a>
                <a href="">ABOUT</a>
                <a href="">CONTACT</a>
                <a href=""><i class="fab fa-facebook-square"></i></a>
                <a href=""><i class="fab fa-twitter-square"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section id="order">
            <div class="row">
                <div class="col-6">
                    <div class="text">
                        <h1>BUSINESS<br>LANDING PAGE</h1>
                        <span>Use Juno business landing page to create an efficient and<br>memorable online presence for your startup company</span><br>
                        <button>DISCOVER</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="person-info">
                        <input class="name" type="text" placeholder="Name"><br><br>
                        <input class="email" type="email" placeholder="Email"><br><br>
                        <input class="phone" type="number" placeholder="Phone"><br><br>
                        <select>
                            <option value="select">Select Package</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select><br><br>
                        <input class="check" type="checkbox">
                        <span>I agree to Juno's <a href="">Privacy Policy</a> and <a href="">Terms & Conditions</a></span><br><br>
                        <input class="get" type="submit" value="GET QUOTE">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
